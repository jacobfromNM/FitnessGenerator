<!DOCTYPE html>
<html>
  <head>
    <title>One Rep Max Chart</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>One Rep Max Chart</h1>
    <input type="file" id="file-input" />
    <label for="file-input" class="file-input-label">Select your JSON File</label>
    <div class="percentage-range">
      <input type="radio" name="percentage-range" value="0-25" checked /> 0-25%
      <input type="radio" name="percentage-range" value="25-50" /> 25-50%
      <input type="radio" name="percentage-range" value="50-75" /> 50-75%
      <input type="radio" name="percentage-range" value="75-100" /> 75-100%
    </div>
    <div id="charts"></div>

    <script src="script.js"></script>
  </body>
</html>
